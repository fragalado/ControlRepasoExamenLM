<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Login</title>
<link rel="stylesheet" type="text/css" href="common/estiloLogin.css">
<script src="script/Usuarios.js"></script>
<script type="text/javascript">
function compruebaInput(form){
	let email = form.emaiUsu.value;
	let psswd = form.psswdUsu.value;
	
	if(email == "" || psswd == "")
		alert("Tienes que rellenar los datos antes de enviar!!!");
	else
		compruebaUsu(form);
}
</script>
</head>
<body>
	<a href="index.html"><button>< Volver</button></a>
	<div class="divLogin">
		<h1 style="text-align: center">Login</h1>
		<form>
			<input type="text" name="emaiUsu" placeholder="Email"><br>
			<input type="password" name="psswdUsu" placeholder="Password">
			<br>
			<input class="botonEnviar" type="button" value="Enviar" onclick="compruebaInput(this.form)">
		</form>
	</div>
</body>
</html>
