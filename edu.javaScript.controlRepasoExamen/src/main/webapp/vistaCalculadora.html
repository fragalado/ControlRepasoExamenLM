<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="common/estiloCalculadora.css">
<script src="script/Calculadora.js"></script>
</head>
<body>
	<a href="index.html"><button>< Volver</button></a>
	<div class="container-fluid calculadoraDiv">
		<form>
			<div class="row">
				<input type="text" name="resultadoOperacion" value="0" style="text-align: right" disabled>
			</div>
			<div class="row">
				<div class="col-9">
					<div class="row">
						<div class="col-6 col-md-4"><input type="button" value="7" onclick="anyadirValor(this.form, 7)"></div>
						<div class="col-6 col-md-4"><input type="button"  value="8" onclick="anyadirValor(this.form, 8)"></div>
						<div class="col-6 col-md-4"><input type="button"  value="9" onclick="anyadirValor(this.form, 9)"></div>
						<div class="col-6 col-md-4"><input type="button"  value="4" onclick="anyadirValor(this.form, 4)"></div>
						<div class="col-6 col-md-4"><input type="button"  value="5" onclick="anyadirValor(this.form, 5)"></div>
						<div class="col-6 col-md-4"><input type="button"  value="6" onclick="anyadirValor(this.form, 6)"></div>
						<div class="col-6 col-md-4"><input type="button"  value="1" onclick="anyadirValor(this.form, 1)"></div>
						<div class="col-6 col-md-4"><input type="button"  value="2" onclick="anyadirValor(this.form, 2)"></div>
						<div class="col-6 col-md-4"><input type="button"  value="3" onclick="anyadirValor(this.form, 3)"></div>
						<div class="col-6 col-md-4"><input type="button"  value="0" onclick="anyadirValor(this.form, 0)"></div>
					</div>
				</div>
				<div class="col-3">
					<div class="row">
						<div class="col-12"><input type="button" value="/" onclick="anyadirValor(this.form, '/')"></div>
						<div class="col-12"><input type="button" value="x" onclick="anyadirValor(this.form, 'x')"></div>
						<div class="col-12"><input type="button" value="-" onclick="anyadirValor(this.form, '-')"></div>
						<div class="col-12"><input type="button" value="+" onclick="anyadirValor(this.form, '+')"></div>
						<div class="col-12"><input type="button" value="=" onclick="anyadirValor(this.form, '=')"></div>
					</div>
				</div>
			</div>
		</form>
		
	</div>
</body>
